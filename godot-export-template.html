<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>${GODOT_PROJECT_NAME}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #hidden-input {
            position: absolute;
            opacity: 0;
            height: 0;
            width: 0;
            pointer-events: none;
        }
    </style>
    ${GODOT_JS_INIT}
</head>
<body>
    <canvas id="canvas"></canvas>
    <input type="text" id="hidden-input">
    
    <script>
        // Improved keyboard handler
        function focusHiddenInput() {
            const input = document.getElementById('hidden-input');
            input.focus();
            input.value = ' '; // iOS needs non-empty value
            setTimeout(() => input.value = '', 10);
        }
        
        // Connect to Godot
        function godotFocusInput() {
            focusHiddenInput();
        }
    </script>
    ${GODOT_JS_SCRIPT}
</body>
</html>
