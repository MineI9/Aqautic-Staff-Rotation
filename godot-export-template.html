<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AquaticStaffRotation</title> <!-- Replace with your game name -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #hidden-input {
            position: absolute;
            opacity: 0;
            height: 0;
            width: 0;
            pointer-events: none;
        }
    </style>
    <!-- Godot will automatically inject its scripts here -->
</head>
<body>
    <canvas id="canvas"></canvas>
    <input type="text" id="hidden-input" aria-hidden="true">

    <script>
        // iOS Keyboard Fix
        function focusHiddenInput() {
            const input = document.getElementById('hidden-input');
            input.focus();
            input.value = ' ';
            setTimeout(() => input.value = '', 10);
        }

        // Initialize after Godot loads
        window.addEventListener('load', function() {
            // Set canvas focus mode for iOS
            const canvas = document.getElementById('canvas');
            canvas.tabIndex = 1;
            canvas.style.outline = 'none';
            
            // Connect to Godot
            if (typeof Engine !== 'undefined') {
                Engine.setCanvasFocusMode('manual');
            }
        });
    </script>
    <!-- Godot will inject its engine script here -->
</body>
</html>
